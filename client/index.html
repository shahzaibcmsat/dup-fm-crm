<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FMD Companies - Sales CRM</title>
    <meta name="description" content="Professional sales management and lead tracking system for FMD Companies." />
    <link rel="icon" type="image/png" href="/fmd-logo.png" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://ksrvijcyzrtotmezjwgq.supabase.co">
    
    <!-- Preconnect for critical external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://ksrvijcyzrtotmezjwgq.supabase.co">
    
    <!-- Optimized font loading with display=swap and font-display -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Loading screen - shows while app loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a2e 0%, #2d5a3f 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        background: white;
        border-radius: 12px;
        padding: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/fmd-logo.png" alt="FMD" class="loading-logo" />
      <div class="loader"></div>
      <div class="loading-text">Loading FMD CRM...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 300);
      });
    </script>
  </body>
</html>
